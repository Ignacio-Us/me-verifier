<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Verification App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
  <style>
    body {
      background: radial-gradient(circle at 25% 25%, #0f172a, #1e293b, #0f172a);
      color: white;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #drop-zone.dragover {
      border-color: #22d3ee;
      background-color: rgba(34, 211, 238, 0.1);
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center p-6">

  <div class="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-xl border border-white/10 text-center">
    <h1 class="text-2xl font-bold mb-4 text-cyan-300">üîç Face Verification</h1>
    <p class="text-sm text-gray-300 mb-6">Sube o arrastra una imagen para verificar si corresponde al usuario entrenado.</p>

    <!-- Formulario principal -->
    <form id="uploadForm" class="flex flex-col items-center space-y-4" enctype="multipart/form-data">
      <div id="drop-zone" class="w-full flex flex-col items-center justify-center px-4 py-6 bg-white/10 rounded-lg shadow-md tracking-wide border border-dashed border-cyan-300 cursor-pointer hover:bg-cyan-500/10 transition">
        <svg class="w-8 h-8 text-cyan-300 mb-2" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
             d="M3 15a4 4 0 0 1 4-4h14a2 2 0 0 1 2 2v4a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4v-2zM3 10V6a3 3 0 0 1 3-3h5l2 2h8a3 3 0 0 1 3 3v4" /></svg>
        <span class="text-sm text-gray-300">Arrastra una imagen o haz clic para seleccionarla</span>
        <input type="file" name="file" id="fileInput" class="hidden" accept="image/*">
      </div>

      <img id="preview" class="hidden rounded-lg mt-3 w-48 h-48 object-cover border border-cyan-300/50 shadow-md">

      <button type="submit" class="bg-cyan-500 hover:bg-cyan-400 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition">
        Analizar Imagen
      </button>
    </form>

    <!-- Secci√≥n de resultados -->
    <div id="resultContainer" class="hidden mt-6 fade-in">
      <h2 class="text-lg font-semibold text-gray-200 mb-2">Resultado:</h2>
      <div id="resultBox" class="p-4 rounded-xl bg-gray-700/30 border border-cyan-500/50">
        <p id="predictionText" class="text-2xl font-bold mb-2"></p>
        <p class="text-sm text-gray-300">Confianza: <span id="confidenceValue"></span>%</p>
        <p class="text-sm text-gray-300">Umbral (œÑ): <span id="thresholdValue"></span></p>
        <p class="text-sm text-gray-300">Tiempo de inferencia: <span id="timingValue"></span> ms</p>
      </div>
    </div>
  </div>

  <footer class="text-gray-400 text-xs mt-8 opacity-60">
    <p>¬© {{ 2025 }} Face Verification System | Flask + PyTorch + Logistic Regression</p>
  </footer>

  <script>
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const uploadForm = document.getElementById("uploadForm");

    // === Drag & Drop ===
    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });
    dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));
    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      fileInput.files = e.dataTransfer.files;
      previewImage(file);
    });

    // === Previsualizar imagen ===
    fileInput.addEventListener("change", e => previewImage(e.target.files[0]));
    function previewImage(file) {
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.classList.remove("hidden");
      };
      reader.readAsDataURL(file);
    }

    // === Enviar imagen al backend ===
    uploadForm.addEventListener("submit", async e => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return alert("Selecciona o arrastra una imagen primero.");

      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch("/predict", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      displayResult(data);
    });

    // === Mostrar resultado ===
    function displayResult(data) {
      const container = document.getElementById("resultContainer");
      const box = document.getElementById("resultBox");
      const pred = document.getElementById("predictionText");
      const conf = document.getElementById("confidenceValue");
      const thr = document.getElementById("thresholdValue");
      const time = document.getElementById("timingValue");

      if (data.error) {
        pred.textContent = "‚ö†Ô∏è " + data.error;
        box.className = "p-4 rounded-xl bg-red-500/20 border border-red-400";
      } else {
        pred.textContent = data.is_me ? "‚úÖ ME" : "‚ùå NOT ME";
        conf.textContent = (data.score * 100).toFixed(2);
        thr.textContent = data.threshold.toFixed(4);
        time.textContent = data.timing_ms.toFixed(1);
        box.className = data.is_me
          ? "p-4 rounded-xl bg-green-500/20 border border-green-400"
          : "p-4 rounded-xl bg-red-500/20 border border-red-400";
      }

      container.classList.remove("hidden");
    }
  </script>
</body>
</html>
